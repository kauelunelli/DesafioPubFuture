{% extends 'base.html' %}



{% block content %}
<div class="container mt-4">


  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'receitas' %}">Receitas</a></li>
      <li class="breadcrumb-item active" aria-current="page">Nova Receita</li>
    </ol>
  </nav>
  <div class="card">
    <div class="card-body">
    <form action="{% url 'add-receita' %}" method="post">
      {% include 'partials/_messages.html' %}
    {% csrf_token %}
      <div class="form-group">
        <label for="">Valor</label>
        <input type="number" name='valor' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Descrição</label>
        <input type="text" name='descricao' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Categoria</label>
        <select class='form-control' name="tipoReceita">
          <option name='tipoReceita' value="Salário">Salário</option>
          <option name='tipoReceita' value="Prêmio">Prêmio</option>
          <option name='tipoReceita' value="Presente">Presente</option>
          <option name='tipoReceita' value="Outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Conta</label>
        <select class='form-control' name="nome">
          {% for conta in contas %}
          <option name='nome' value="{{conta.nome}}">{{conta.nome}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="">Data de Recebimento</label>
        <input type="date" name='dataRecebimento' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Data do Recebimento Esperado</label>
        <input type="date" name='dataRecebimentoEsperado' class="form-control form-control-sm">
      </div>
      <input type="submit" value='Submit' class='btn btn-primary btn-primary-sm'>
    </form>
    </div>
  </div>

</div>

{% endblock %}
