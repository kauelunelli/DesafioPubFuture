{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'receitas' %}">Receitas</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Editar Receita
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a
        href="{% url 'deletar-receita' receita.id %}"
        class="btn btn-danger btn-sm"
        >Delete</a
      >
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'edita-receita' receita.id %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Valor</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="valor"
            value="{{values.valor}}"
          />
        </div>
        <div class="form-group">
          <label for="">Descrição</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="descricao"
            value="{{values.descricao}}"
          />
        </div>
        <div class="form-group">
          <label for="">Categoria</label>
          <select class="form-control" name="tipoDespesa">
            <option name='tipoReceita' value="Salário">Salário</option>
            <option name='tipoReceita' value="Prêmio">Prêmio</option>
            <option name='tipoReceita' value="Presente">Presente</option>
            <option name='tipoReceita' value="Outro">Outro</option>
            </select>
          </div>
          </select>
          <div class="form-group">
            <label for="">Conta</label>
            <select class="form-control" name="conta">
              <option selected name="conta" value="{{values.conta}}"
                >{{values.conta}}</option
              >
              {% for conta in contas %}
              <option name='nome' value="{{conta.nome}}">{{conta.nome}}</option>
  
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="">Data de Pagamento</label>
          <input
            type="date"
            value="{{values.dataRecebimento |date:'Y-m-d' }}"
            class="form-control form-control-sm"
            name="dataRecebimento"
          />
        </div>
        <div class="form-group">
          <label for="">Date de Pagamento Esperado</label>
          <input
            type="date"
            value="{{values.dataRecebimentoEsperado |date:'Y-m-d' }}"
            class="form-control form-control-sm"
            name="dataRecebimentoEsperado"
          />
        </div>

        <input
          type="submit"
          value="Save"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
