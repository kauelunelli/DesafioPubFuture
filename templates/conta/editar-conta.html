{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'contas' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Expense
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a
        href=""
        class="btn btn-danger btn-sm"
        >Delete</a
      >
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'edita-conta' contas.id %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Nome</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="nome"
            value="{{values.nome}}"
          />
        </div>
        <div class="form-group">
          <label for="">Saldo</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="saldo"
            value="{{values.saldo}}"
          />
        </div>
        <div class="form-group">
          <label for="">Conta</label>
          <select class='form-control' name="tipoconta">
            {% for TipoConta in TipoContas %}
            <option name='tipoconta' value="{{TipoConta.tipoConta}}">{{TipoConta.tipoConta}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Instituição Financeira</label>
          <input
            type="text"
            value="{{values.instituicao}}"
            class="form-control form-control-sm"
            name="instituicao"
          />
        </div>

        <input
          type="submit"
          value="Save"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
