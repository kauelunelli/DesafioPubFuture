{% extends 'base.html' %}



{% block content %}
<div class="container mt-4">


  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Despesas</a></li>
      <li class="breadcrumb-item active" aria-current="page">Nova Despesa</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
    <form action="{% url 'add-expenses' %}" method="post">
      {% include 'partials/_messages.html' %}
    {% csrf_token %}
      <div class="form-group">
        <label for="">Amount</label>
        <input type="number" name='amount' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Descriptiont</label>
        <input type="text" name='description' class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="">Category</label>
        <select class='form-control' name="category">
          {% for category in categories %}
          <option name='category' value="{{category.name}}">{{category.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="">Date of Expense</label>
        <input type="date" name='expense_date' class="form-control form-control-sm">
      </div>
      <input type="submit" value='Submit' class='btn btn-primary btn-primary-sm'>
    </form>
    </div>
  </div>

</div>

{% endblock %}
